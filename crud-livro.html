  <body style="background-color: #524f4f">
    <div class="container">
      <h1 id="tit">Biblioteca Simplificada</h1>
      <div class="box">
        <h2>
          <a id="a" href="/frontend/crud-principal.html">
            <img
              class="lista-usuarios"
              width="32"
              height="32"
              src="https://img.icons8.com/windows/32/0a6575/user-menu-male--v1.png"
              alt="user-menu-male--v1"
            />
            Biblioteca
          </a>
        </h2>
        <div class="list-content">
          <a id="click1" href="#" class="button">
            <img
              width="32"
              height="32"
              src="https://img.icons8.com/windows/32/FFFFFF/add-user-group-man-man--v1.png"
              alt="add-user-group-man-man--v1"
            />Novo livro
          </a>

          <a id="click" href="#" class="button"
            ><img
              width="32"
              height="32"
              src="https://img.icons8.com/windows/32/FFFFFF/call-to-action.png"
              alt="call-to-action"
            />
            Lista Livros</a
          >
        </div>
      </div>
    </div>
    <!-- inicio do table -->

    <div class="table-container" id="tabelalivros">
      <table>
        <thead>
          <tr>
            <th>Titulo</th>
            <th>Auto</th>
            <th>Ano publicação</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- inicio do formulario -->
    <div class="principal" id="principal">
      <h2 id="h2">FORMULÁRIO PARA <span>CADASTROS</span></h2>

      <div class="container1">
        <div class="content">
          <h3>BEM-VINDO</h3>
          <img id="img"
            width="400"
            height="400"
            src="/frontend/livros/open-doodles-reading-side.gif"
            alt="external-book-online-learning-flatart-icons-lineal-color-flatarticons-1"
          />
        </div>
        <div id="formEdicao">
          <form action="">
            <h1>Olá!</h1>
            <p id="subtitle">Editar Usuario</p>
            <div class="input-container">
              <img
                width="24"
                height="24"
                src="https://img.icons8.com/material/24/0a6575/document-header.png"
                alt="document-header"
              />
              <label class="form-label" for="user"></label>
              <input
                class="form-control"
                type="text"
                name="username"
                autocomplete="username"
                id="titulo"
                placeholder="Titulo"
              />
            </div>
            <div class="input-container">
              <img
                width="48"
                height="48"
                src="https://img.icons8.com/sf-regular-filled/48/0a6575/bookmark.png"
                alt="bookmark"
              />
              <label for="password" class="form-label"></label>
              <input
                class="form-control"
                type="text"
                name="autor"
                id="autor"
                placeholder="Autor"
              />
            </div>

            <div class="input-container">
              <label for="status">Ano Publicação:</label>

              <input
                id="anopublicacao"
                type="date"
                placeholder="Ano Publicação"
              />
            </div>

            <div class="input-container">
              <label for="status"> Status:</label>

              <select id="status">
                <option value="ativo">Disponivel</option>
                <option value="inativo">Emprestado</option>
              </select>
            </div>

            <button type="submit" class="submit-button">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>

    <script src="/frontend/livros/scripts-livros.js"></script>
    <script src="/frontend/livros/scripts-livros copy.js"></script>
    <script>
      listarlivros("tabelalivros");
      const urlParams = new URLSearchParams(window.location.search);
      const livroId = urlParams.get("id");
      carregarDadoslivro("formEdicao", livroId);
    </script>
